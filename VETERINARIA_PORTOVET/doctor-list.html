<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE DOCTORES</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="imagenes/Logo PestaÃ±a.jpg">
  </head>
<body>
    
    <header>
    </header>

    <main>
        <section class="py-5 container">
            <div id="divEjemplo"></div>
            <h3>Lista de doctores</h3>
            <hr>
            <table class="table">
              <thead>
                <tr>                
                  <th scope="col">Licencia</th>
                  <th scope="col">Especialidad</th> 
                  <th scope="col">Nombre</th>
                  <th scope="col">Cedula</th>
                  <th scope="col">
                    <a href="doctor-form.html" class="btn btn-sucess">Nuevo</a>
                  </th>                            
                </tr>
              </thead>
              <tbody id="tblDoctor">              
              </tbody>                        
            </table>


            <div class="modal fade" id="mdDoctor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="lblNombre"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">               
                          <label>Licencia :</label>
                          <span id="spLicencia"></span><br>
                          <label>Especialidad :</label>
                          <span id="spEspecialidad"></span><br>  
                          <label>Nombre : </label>
                          <span id="spNombre"></span><br> 
                          <label>Cedula : </label>
                          <span id="spCedula"></span><br>     
                          <input class="form-control" type="hidden" id="txtIdDoctor">                                                                                      
                    </div>


                    <div class="modal-footer">
                      <button id="btnEliminar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
            </div>
      
        </section>      

    </main>
    <footer>
    </footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script-doctor-list.js"></script>




</body>
</html>
